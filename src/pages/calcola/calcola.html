<ion-header>

  <ion-navbar>
    <ion-title align="center">Calcolo del codice fiscale</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="calcoloCF()" #f="ngForm">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="pers.Nome" name="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cognome</ion-label>
      <ion-input type="text" [(ngModel)]="pers.Cognome" name="Cognome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data di Nascita</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="pers.DataNascita" name="data"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Comune di Nascita</ion-label>
      <ion-input [(ngModel)]="pers.ComuneNascita" name="Comune"></ion-input>
    </ion-item>


    <ion-list radio-group [(ngModel)]="pers.Sesso" name="Sesso">
      <ion-list-header no-margin="0px">
        Sesso
      </ion-list-header>
      <ion-item>
        <ion-label>Maschio</ion-label>
        <ion-radio value="Maschio" checked="true" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Femmina</ion-label>
        <ion-radio value="Femmina"></ion-radio>
      </ion-item>
    </ion-list>

    <div align="center"><button ion-button type="submit">Calcola il tuo codice fiscale</button></div>
  </form>

</ion-content>
